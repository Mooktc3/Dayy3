<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>การบ้านของวันที่ 3 เปลี่ยนสี เปลี่ยนขนาดตัวอักษรและสี</h1>
        <h2 id="changep">การแสดงผลต่าง</h2>
        <script>
            const myElement = document.getElementById("changep");
            myElement.style.color = "Yellow";
            myElement.style.fontSize="25px";
            const difference = 17 - 15;
            document.getElementById("changep").textContent = "ผลต่างของ 15 และ 17 คือ " + difference;
        </script>
    </body>
</html>
